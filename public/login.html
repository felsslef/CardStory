<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="./img/logo.png" onclick="window.location.href='/index.html'" style="transform: scale(0.5);"></img>
    </div>
  </header>
  <div class="header">
    <div class="form-wrapper">
      <div class="form-container">
       <form id="loginForm">
            <h2>Entrar</h2>
            <input type="text" id="usuarioOuEmail" name="login" placeholder="Email ou username" required />
            <div class="campo-senha">
              <input type="password" id="senha" name="senha" placeholder="Senha" required />
              <span class="icone-visivel" onclick="toggleSenha('senha', this)">Mostre</span>
            </div>
            <button type="submit">Login</button>
            <p id="mensagem"></p>
          </form>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/login.js"></script>
</body>
</html>
